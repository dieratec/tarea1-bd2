<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
    <nav class="navbar is-transparent is-fixed-top" id="app-navbar">
        <div class="navbar-brand">
            <div class="navbar-item">
                <a href="{% url 'home' %}" class="title">
                    Datasets Sharing Site
                </a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                {% if user.is_authenticated %}
                    {{ user.username }}!
                    <p><a class="button is-info" href="{% url 'logout' %}">Log Out</a></p>
                {% else %}
                    <div class="buttons">
                        <a class="button is-info" href="{% url 'login' %}">Log In</a>
                        <a class="button is-info" href="{% url 'signup' %}">Sign Up</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
<section class="section">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</section>
</body>
</html>
