<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>DSS - {% block title %}{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar is-link is-fixed-top" id="app-navbar">
        <div class="navbar-brand">
            <div class="navbar-item">
                <a href="{% url 'home' %}" class="title">
                    Datasets Sharing Site
                </a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <a href="{% url 'upload-dataset' %}" class="button is-primary">Cargar Dataset</a>
            </div>
            <div class="navbar-item">
                {{ user.username }}
            </div>
            <div class="navbar-item">
                    <p><a class="button is-danger" href="{% url 'logout' %}">Salir</a></p>
                </div>
            </div>
        </nav>
    {% endif %}
<section class="section">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</section>
</body>
</html>
