{% extends "base.html" %}

{% block title %}Ingresar{% endblock %}

{% block content %}

<div class="box block">
  <div class="block">
    <h1 class="title">Data Sharing App</h1>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="field">
      <label for="{{ form.username.id_for_label }}" class="label">Usuario:</label>
      <div class="control">
        <input class="input" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="{{ form.username.id_for_label }}">
      </div>
    </div>
    <div class="field">
      <label for="{{ form.password.id_for_label }}" class="label">Contrase√±a:</label>
      <input class="input" type="password" name="password" autocomplete="current-password" required="" id="id_password">
    </div>
    <button class="button is-primary" type="submit">Ingresar</button>
    <a href="{% url 'signup' %}" class="button is-info">Crear cuenta</a>
  </form>
</div>
{% endblock %}
