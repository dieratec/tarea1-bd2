{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="box block">
  <div class="block">
    <h2>Sign Up</h2>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}

  </form>
</div>
{% endblock %}
