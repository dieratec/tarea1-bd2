{% extends "base.html" %}

{% block title %}Cargar Dataset{% endblock %}

{% block content %}
<h1 class="title">Crear Dataset</h1>

<div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="field">
        <label for="{{ form.name.id_for_label }}" class="label">{{ form.name.label }}</label>
        <div class="control">
            {{ form.name }}
        </div>
    </div>
    <div class="field">
        <label for="{{ form.description.id_for_label }}" class="label">{{ form.description.label }}</label>
        <div class="control">
            {{ form.description }}
        </div>
    </div>
    <div class="field">
        <div class="file">
            <label for="{{ form.image.id_for_label }}" class="file-label">
                {{ form.image }}
                <span class="file-cta">
                    <span class="file-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                          </svg>                                                   
                    </span>
                    <span class="file-label">
                        Cargar Imagen
                    </span>
                </span>
            </label>
        </div>
    </div>
    <div class="field">
        <div class="file">
            <label for="{{ form.uploaded_files.id_for_label }}" class="file-label">
                {{ form.uploaded_files }}
                <span class="file-cta">
                    <span class="file-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                          </svg>                          
                    </span>
                    <span class="file-label">
                        Cargar Archivos
                    </span>
                </span>
            </label>
        </div>
    </div>
    <button class="button is-link" type="submit">Cargar</button>
    <a href="{% url 'home' %}" class="button is-danger">Cancelar</a>
  </form>
</div>
{% endblock %}
