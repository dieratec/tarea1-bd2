{% extends "base.html" %}
{% load static %}
{% load dataset_filters %}

{% block title %}Actualizar perfil{% endblock %}

{% block content %}
<div class="block">
    <h1 class="title">Editar perfil</h1>
</div>

<div class="box block">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="field">
            <label for="{{ form.first_name.id_for_label }}" class="label">Nombre:</label>
            <div class="control">
                {{ form.first_name }}
            </div>
        </div>
        <div class="field">
            <label for="{{ form.last_name.id_for_label }}" class="label">Apellidos:</label>
            <div class="control">
                {{ form.last_name }}
            </div>
        </div>
        <div class="field">
            <div class="control">
                <div class="file has-name">
                    <label class="file-label">
                    {{ form.photo }}
                        <span class="file-cta">
                            <span class="file-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                </svg>
                            </span>
                            <span class="file-label">
                                Escoja una imagen
                            </span>
                        </span>
                        <span class="file-name">
                            Screen Shot 2017-07-29 at 15.54.25.png
                        </span>
                    </label>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label for="{{ form.birthdate.id_for_label }}" class="label">Fecha de nacimiento:</label>
                {{ form.birthdate }}
            </div>
        </div>
        <button class="button is-link" type="submit">Cargar</button>
        <a href="{% url 'home' %}" class="button is-danger">Cancelar</a>
    </form>
</div>

{% endblock %}
